    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa aba em vários dispositivos</p>

    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/img-g.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="imagens/img-m.jpg" type="image/png">

    <h1>Reproduzindo áudio</h1>

    <audio controls preload="metadata" autoplay loop>
