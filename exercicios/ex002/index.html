<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo 
        de qualquer jeito
        basta colocar tudo
        entre &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto, <br> você pode usar a tag &lt;br&gt; desse modo</p>
    <p>Vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
        &rarr;
        &darr;
        &larr;
    </p>
    <p>Vamos adicionar emojis:
        &#x1F3B8;
        &#x1F3B5;
    </p>
</body>
</html>
