<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1{
            background-color: purple;
            color: white;
            height: 300px;
            width: 300px;
            border: 10px groove yellow;
            outline: 10px dotted tomato;
            margin: 50px auto;
        }
        a{
            border: 5px solid red;
            padding: 10px 10px 0px 10px;
        }
        p{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
</body>
</html>
