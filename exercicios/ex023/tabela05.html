<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 05</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 2px solid black;
            width: 130px;
            height: 30px;
            padding: 8px;
        }
        caption{
            font-size: 32px;
        }
        col.c1{
           background-color: rgb(255, 0, 255);
        }
        col.c2{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="c1">
            <col class="c2" span="2">
            <col class="c1">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>21</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Mario</td>
            <td>M</td>
            <td>25</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Fernando Trincão</td>
            <td>M</td>
            <td>27</td>
            <td>Gerente</td>
            </tr>
        <tr>
            <td>Veronica Rosa</td>
            <td>F</td>
            <td>45</td>
            <td>Empresária</td>
        </tr>
        <tr>
            <td>Robson José</td>
            <td>M</td>
            <td>80</td>
            <td>Aposentado</td>
        </tr>
    </table>
</body>
</html>
