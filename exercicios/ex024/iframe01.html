<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 300px;
            border: 5px dotted purple
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="yes">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> para aprender a programar</p>
    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Guanabara</a>
        </iframe> é bem legal</p>
        <!--
            scrolling="auto" "no" "yes"
        -->
</body>
</html>
